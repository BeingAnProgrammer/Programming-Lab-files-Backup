<!-- 
  JQuery selectors allow a user to select and manipulate html elements .The elements can be found using their 
  name , id , class, type etc.
     
  Syntax
  ------
                             $("element_to_select")
                             

   Procedure:

Query Selectors are used to select and manipulate HTML elements. They are very important part of jQuery library.
With jQuery selectors, you can find or select HTML elements based on their id, classes, attributes, types and much more from a DOM.
Every jQuery selector start with this sign $(). This sign is known as the factory function. It uses the three basic building blocks
while selecting an element in a given document.   
The jQuery selectors can be used single or with the combination of other selectors. They are required at every steps while using jQuery. 
They are used to select the exact element that you want from your HTML document.                       
-->




<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(
     
function()
  {
						  
  $("button").click
    (
	  function()
            {
		  $("img").hide();
            }
     );
  }
);
</script>
</head>
<body>
<center>
<h2>Authors Page</h2>

<p><b>Name:<b/> Ram Dhari Singh Dinkar</p>
<img src='dinkar.jpg'>
<br>
<button>Hide Picture</button>
</center>
</body>
</html>
