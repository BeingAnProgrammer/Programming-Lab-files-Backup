<!-- 
  JQuery selectors allow a user to select and manipulate html elements .The elements can be found using their 
  name , id , class, type etc.
     
  Syntax
  ------
                             $("element_to_select")
                             
-->




<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(
     
function()
  {
						  
  $("button").click
    (
	  function()
            {
		  $("img").hide();
            }
     );
  }
);
</script>
</head>
<body>
<center>
<h2>Authors Page</h2>

<p><b>Name:<b/> Ram Dhari Singh Dinkar</p>
<img src='dinkar.jpg'>
<br>
<button>Hide Picture</button>
</center>
</body>
</html>
